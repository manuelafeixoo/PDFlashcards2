/* --- ESTILOS VISUALES --- */
:root {

body {

.app {

header {

.controls-top {

select {

    color: var(--accent);
    outline: none;

}

/* --- ESCENARIO DE LA FLASHCARD --- */
.scene {
    width: 100%;
    height: 350px;
    perspective: 1000px;
    margin: 20px 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    width: 280px;
    height: 320px;
    position: relative;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    cursor: pointer;
}

.card.is-flipped { transform: rotateY(180deg); }

.card-face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    border: 4px solid #fff;
}

.card-face.front { background: #fff; border-color: var(--secondary); }
.card-face.back { background: var(--accent); color: white; transform: rotateY(180deg); border-color: var(--accent); }

.content-display { 
    font-size: 8rem; 
    width: 100%; 
    height: 220px; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
}
.content-display img { 
    max-width: 90%; 
    max-height: 90%; 
    object-fit: contain; 
}

.word-text { font-size: 2.2rem; font-weight: bold; text-transform: uppercase; text-align: center; padding: 0 10px; }
.tap-hint { font-size: 0.9rem; color: #aaa; margin-top: 15px; opacity: 0.7; }

.nav-btn:disabled { border-color: #ccc; color: #ccc; }

let currentList = [], currentIndex = 0, isFlipped = false;
const ui = {
    card: document.getElementById("flashcard"),
    img: document.getElementById("cardImg"),
    word: document.getElementById("cardWord"),
    counter: document.getElementById("counterDisplay"),
    prevBtn: document.getElementById("prevBtn"),
    nextBtn: document.getElementById("nextBtn")
};

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function changeCategory() {
    const cat = document.getElementById("categorySelect").value;
    currentList = shuffle(cat === "ALL" ? [...vocab] : vocab.filter(i => i.cat === cat));
    currentIndex = 0;
    resetCard();
    updateUI();
}

function updateUI() {
    if(!currentList.length) return;
    const item = currentList[currentIndex];
    ui.img.innerHTML = item.isImage ? `<img src="${item.img}">` : item.img;
    ui.word.textContent = item.en;
    ui.counter.textContent = `${currentIndex + 1} / ${currentList.length}`;
    ui.prevBtn.disabled = currentIndex === 0;
    ui.nextBtn.disabled = currentIndex === currentList.length - 1;
}

function flipCard() {
    isFlipped = !isFlipped;
    ui.card.classList.toggle("is-flipped", isFlipped);
    if(isFlipped) setTimeout(playCurrentAudio, 200);
}

function resetCard() { isFlipped = false; ui.card.classList.remove("is-flipped"); }

function nextCard() { if(currentIndex < currentList.length-1){ currentIndex++; resetCard(); setTimeout(updateUI, 150); }}
function prevCard() { if(currentIndex > 0){ currentIndex--; resetCard(); setTimeout(updateUI, 150); }}

function playCurrentAudio() {
    window.speechSynthesis.cancel();
    const u = new SpeechSynthesisUtterance(currentList[currentIndex].en);
    u.lang = "en-GB"; u.rate = 0.9;
    window.speechSynthesis.speak(u);
}

changeCategory();
